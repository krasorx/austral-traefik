[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.http.redirections.entryPoint]
      to = "websecure"
      scheme = "https"
  [entryPoints.websecure]
    address = ":443"
  [entryPoints.video]
    address = ":10000/udp"

[log]
  level = "INFO"

[accessLog]
  filePath = "/traefik.log"
  format = "common"

[api]
  dashboard = true

[providers.docker]
  exposedByDefault = false
  network = "traefik_net"

[certificatesResolvers.letsencrypt.acme]
  storage = "acme.json"
  [certificatesResolvers.letsencrypt.acme.httpChallenge]
    entryPoint = "web"

[metrics]
  [metrics.prometheus]
    # Opcional pero muy recomendado: agrega labels detallados para filtrar mejor en Grafana
    addEntryPointsLabels = true
    addRoutersLabels     = true
    addServicesLabels    = true
    # Opcional: buckets personalizados para histogramas de latencia (en segundos)
    buckets = [0.1, 0.3, 1.2, 5.0]
    # Si quieres m√©tricas de recursos internos (ping, api@internal, etc.)
    # addInternals = true   # por defecto false